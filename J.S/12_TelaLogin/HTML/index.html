<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <script src="../JS/script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-background">
    <div class="container-main">

      <div class="container-left">
        <img class="logo" src="../Images/logo.png" alt="Webber Social">
        <div class="hello">
          <h2><span>Hello,</span> <br>Welcome!</h2>
        </div>
        <h4>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam reiciendis.</h4>
      </div>

      <div class="container-right">
        <div class="form-container">
          <h2>Sign in</h2>
          <form>
            <input type="text" id="email-box" placeholder="Your e-mail">
            <input type="text" id="password-box" placeholder="Your password">

            <div class="form-options">
              <label><input type="checkbox" value="logar"> Remember me</label>
              <a href="#">Forgot password?</a>
            </div>

            <button id="login-btn">Login</button>
            <button id="sign-up-btn" type="button">Sign Up</button>
          </form>

          <div class="social-icons">
            <h4>Follow</h4>
            <div class="icons">
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
